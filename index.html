<!DOCTYPE html>
<html>
<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
   <div id ="container">
  <div id="buttons">
    <button id="start" class="block">Start The Game!</button>
  </div>
    <div id="show-number"></div>
    <div id ="correct"></div>
    <div id ="incorrect"></div>
    
    <div id ="questionOne">
      <tr>
         <h4>Which x-men character can control the weather?</h4>
         <td><input type="radio" class="radioBtnClass1" name="qOne" value="storm">storm</td>
         <td><input type="radio" class="radioBtnClass1" name="qOne" value="cyclops">cyclops</td>
         <td><input type="radio" class="radioBtnClass1" name="qOne" value="wolverine">wolverine</td>
         <td><input type="radio" class="radioBtnClass1" name="qOne" value="nightcrawler">nightcrawler</td>
         <td><input type="radio" class="radioBtnClass1" name="qOne" value="iceman">iceman</td>
      </tr>
   </div>
   <div id ="questionTwo">
    <tr>
       <h4>What does the "S" on Superman's suit mean?</h4>
       <td><input type="radio" class="radioBtnClass2" name="qTwo" value="Luck">Luck</td>
       <td><input type="radio" class="radioBtnClass2" name="qTwo" value="Hope">Hope</td>
       <td><input type="radio" class="radioBtnClass2" name="qTwo" value="Super">Super</td>
       <td><input type="radio" class="radioBtnClass2" name="qTwo" value="Snakes">Snakes</td>
       <td><input type="radio" class="radioBtnClass2" name="qTwo" value="Snowman">Snowman</td>
    </tr>
 </div>
 <div id ="questionThree">
  <tr>
     <h4>Where does the flash get his powers?</h4>
     <td><input type="radio" class="radioBtnClass3" name="qThree" value="speedforce">The speed force</td>
     <td><input type="radio" class="radioBtnClass3" name="qThree" value="sun">the sun</td>
     <td><input type="radio" class="radioBtnClass3" name="qThree" value="lightning">lightning</td>
     <td><input type="radio" class="radioBtnClass3" name="qThree" value="unknown">no one knows</td>
     <td><input type="radio" class="radioBtnClass3" name="qThree" value="steals">he steals speed from others</td>
  </tr>
</div>
</div>
     

    
    <script src="assets/javascript/app.js"></script>

</body>
</html>
